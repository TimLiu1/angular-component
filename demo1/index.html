<!-- 新建一个组件 -->
<!DOCTYPE html>
<html ng-app="app">

<head>
    <meta charset="utf-8">
    <title>angular-component</title>
    <script src="http://cdn.bootcss.com/angular.js/1.5.5/angular.min.js"></script>
</head>

<body>
    <hello-world></hello-world>
</body>
<script>
    angular.module("app", []).component("helloWorld", {
        template: 'Hello World!'
    })

</script>

</html>
